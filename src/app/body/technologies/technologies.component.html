<div id="technology">
  <h1>
    <div class="tech">TECHNOLOGIES</div>

    <div class="worked" style="margin-top: 10vh">I'VE WORKED WITH...</div>
  </h1>
  <drag-scroll
    #nav
    class="draggable"
    (mousedown)="interaction()"
    (swipeleft)="interaction()"
    (click)="interaction()"
  >
    <div
      class="swipe-notify"
      [ngClass]="{
        'swipe-notify': hideSwipe == false,
        hide: hideSwipe == true
      }"
    >
      <img
        class="slide"
        src="../../../assets/Swipe-Left.png"
        alt="swipe left"
      />
    </div>
    <ng-container *ngFor="let icon of icons">
      <div drag-scroll-item>
        <div class="icon" [ngStyle]="{ 'background-color': icon[1] }">
          <i [ngClass]="icon[0]"></i>
        </div>
      </div>
    </ng-container>
  </drag-scroll>
</div>
